<sly>
<div data-sly-use.model="com.adobe.aem.guides.wknd.core.models.CapabilityCards" 
data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
class="cmp-maincontainer-capcard"
data-cmp-is="CapabilityCard">
<sly-data-sly-test="${!model.isEmpty}">
    <div class="cmp-maincontainer-capcard__card">
        <div class="cmp-maincontainer-capcard__heading">${model.heading}</div>
            <sly data-sly-list.item="${model.capabilityCard}">
                <div class="cmp-maincontainer-capcard__subheading">${item.subheading}</div>
            </sly>

    </div>

</sly>
</div>
</sly>
<sly-data-sly-call="${templates.placeholder @ isEmpty = model.isEmpty}"></sly>
